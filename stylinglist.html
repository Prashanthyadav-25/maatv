<!DOCTYPE html>
<html>
<head>
<style>
ul.a {
  list-style-type: star;
  color:red;
}

ul.b {
  list-style-type: upper-alpha;
  color:green;
}

ol.c {
  list-style-type: upper-roman;
  color:yellow;
}

ol.d {
  list-style-type: number;
}
</style>
</head>
<body>

<p>books of  unordered lists:</p>
<ul class="a">
  <li>EMTL</li>
  <li>LDIC</li>
  <li>DC</li>
</ul>

<ul class="b">
  <li>EMTL</li>
  <li>LDIC</li>
  <li>DC</li>
</ul>

<p>BOOKS of ordered lists:</p>
<ol class="c">
  <li>EMTL</li>
  <li>LDIC</li>
  <li>DC</li>
</ol>

<ol class="d">
  <li>EMTL</li>
  <li>LDIC</li>
  <li>DC</li>
</ol>

</body>
</html>
